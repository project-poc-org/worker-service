name: Security Scanning

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/security.yml'
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2am
  workflow_dispatch:

jobs:
  security:
    name: Security Analysis
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Clean up previous artifacts
        run: |
          rm -rf trivy-results.sarif checkov-results.sarif checkov-report || true
          find . -name 'trivy-results.sarif' -delete || true
          find . -name 'checkov-report' -type d -exec rm -rf {} + || true
      
      - name: TruffleHog - Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
        continue-on-error: true
      
      - name: Semgrep - SAST Scanning
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true
      
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
