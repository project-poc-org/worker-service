name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          echo "Tests would run here"
  
  security:
    name: Security Scanning
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean up previous artifacts
        run: |
          rm -rf trivy-results.sarif checkov-results.sarif checkov-report || true
          find . -name 'trivy-results.sarif' -delete || true
          find . -name 'checkov-report' -type d -exec rm -rf {} + || true
      
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
      
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: all
          soft_fail: true
          output_format: sarif
          output_file_path: ./checkov-report
      
      - name: Fix Checkov output permissions
        if: always()
        run: sudo chown -R actions-runner:actions-runner ./checkov-report || true
      
      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: './checkov-report/results_sarif.sarif'
          category: 'checkov'
  
  code-quality:
    name: Code Quality Analysis
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    needs: build
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarQube Scan
        if: env.SONAR_HOST_URL != '' && env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=worker-service
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.login=${{ env.SONAR_TOKEN }}
