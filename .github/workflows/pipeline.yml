name: CI/CD Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/security.yml'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/security.yml'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (auto, major, minor, patch)'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: 'auto'

jobs:
  release:
    name: Release Management
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: project-poc-org/reusable-workflows/.github/workflows/release.yml@v1.3.0
    permissions:
      contents: write
      pull-requests: write
    with:
      release-type: ${{ github.event.inputs.release-type || 'auto' }}

  build:
    name: Build & Test
    needs: [release]
    if: always()
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Get version from git tags
        id: get-version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Application version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          # Add your test command here
          echo "Tests would run here"
  
  code-quality:
    name: Code Quality Analysis
    runs-on:
      group: projects-poc
      labels: [self-hosted, ubuntu-22, project-runner]
    needs: build
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarQube Scan
        if: env.SONAR_HOST_URL != '' && env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=worker-service
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.login=${{ env.SONAR_TOKEN }}

  docker:
    name: Docker Build & Push
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: project-poc-org/reusable-workflows/.github/workflows/docker-build-push.yml@v1.3.2
    with:
      app-name: worker-service
      app-version: ${{ needs.build.outputs.version }}
      dockerfile-path: ./Dockerfile
      build-context: .
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
